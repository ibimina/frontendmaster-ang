
<form #form="ngForm">
    <input type="text" name="name" [(ngModel)]="formValue.name" required>
    <input type="email" name="email" [(ngModel)]="formValue.email"  required>
    <input type="password" name="password" [(ngModel)]="formValue.password"  required>
    <input type="submit" value="Submit" required class="submit">
</form>
<pre>{{form.value | json}}</pre>
<pre>{{form.valid}}</pre>
